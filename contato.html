<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contato – Marido de Aluguel Petrópolis (Itaipava). Fale conosco pelo WhatsApp ou envie seus dados pelo formulário para orçamento de serviços.">
  <title>Contato – Marido de Aluguel Petrópolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre-nos.html">Sobre Nós</a>
    <a href="contato.html" class="ativo">Contato</a>
    <a href="bairros-atendidos.html">Bairros Atendidos</a>
  </nav>
</header>

<main>
  <h1>Contato</h1>
  <p>Entre em contato conosco para solicitar um orçamento ou tirar dúvidas. Clique no botão do WhatsApp para falar diretamente, ou preencha o formulário abaixo que responderemos rapidamente.</p>

  <!-- Links para redes sociais -->
  <p>Siga-nos nas redes sociais:</p>
  <ul class="redes-sociais">
    <li><a href="https://www.instagram.com/maridodealuguelpetropolisrj" target="_blank">Instagram</a></li>
    <li><a href="https://www.facebook.com/maridopetropolis" target="_blank">Facebook</a></li>
  </ul>

  <!-- Formulário de contato -->
  <form id="form-contato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(24) 9XXXX-XXXX" required>

    <label for="endereco">Endereço completo:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

    <label for="servico">Serviço desejado:</label>
    <select id="servico" name="servico" required>
      <option value="" disabled selected>Selecione um serviço</option>
      <option>Desentupimento de ralo/vaso/pia</option>
      <option>Limpeza de estofados</option>
      <option>Encanador</option>
      <option>Eletricista</option>
      <option>Pequenos reparos</option>
    </select>

    <label for="mensagem">Descreva o que precisa:</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva seu problema ou necessidade..." required></textarea>

    <button type="button" id="enviarWhatsapp">Enviar pelo WhatsApp</button>
  </form>
</main>

<!-- Botão WhatsApp flutuante -->
<a href="https://api.whatsapp.com/send?phone=5524981044713" class="whatsapp-button" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/48px-WhatsApp.svg.png" alt="WhatsApp">
</a>

<!-- Script para enviar formulário via WhatsApp -->
<script>
  document.getElementById('enviarWhatsapp').addEventListener('click', function(){
    // Captura os valores dos campos do formulário
    const nome = document.getElementById('nome').value;
    const tel = document.getElementById('telefone').value;
    const end = document.getElementById('endereco').value;
    const servico = document.getElementById('servico').value;
    const msg = document.getElementById('mensagem').value;

    // Monta o texto da mensagem organizado
    const texto = 
      "*Nome:* " + nome + "%0A" +
      "*Telefone:* " + tel + "%0A" +
      "*Endereço:* " + end + "%0A" +
      "*Serviço:* " + servico + "%0A" +
      "*Descrição:* " + msg;

    // Abre o WhatsApp com a mensagem pre-preenchida
    const whatsappURL = "https://api.whatsapp.com/send?phone=5524981044713&text=" + texto;
    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
