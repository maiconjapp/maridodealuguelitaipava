    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Marido de Aluguel Petrópolis</h1>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="bairros.html">Bairros Atendidos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <div class="contato-container">
                <div class="contato-info">
                    <h3>Informações de Contato</h3>
                    <div class="info-item">
                        <i class="fab fa-whatsapp"></i>
                        <p>(24) 98104-4713</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Itaipava, Petrópolis - RJ</p>
                    </div>
                    <div class="info-item">
                        <i class="fab fa-instagram"></i>
                        <a href="https://www.instagram.com/maridodealuguelpetropolisrj" target="_blank">
                            @maridodealuguelpetropolisrj
                        </a>
                    </div>
                </div>

                <form id="contatoForm" class="contato-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço Completo</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="servico">Serviço Desejado</label>
                        <select id="servico" name="servico" required>
                            <option value="">Selecione um serviço</option>
                            <option value="Desentupimento">Desentupimento (ralo, pia, vaso)</option>
                            <option value="Limpeza de Estofados">Limpeza de Estofados (sofás, poltronas)</option>
                            <option value="Encanador">Encanador (vazamentos, torneiras)</option>
                            <option value="Eletricista">Eletricista (tomadas, disjuntores)</option>
                            <option value="Pequenos Reparos">Pequenos Reparos (portas, persianas)</option>
                            <option value="Montagem de Móveis">Montagem de Móveis</option>
                            <option value="Instalação de Descarga">Instalação de Descarga Acoplada</option>
                            <option value="Fixação de TV">Fixação de TV e Prateleiras</option>
                            <option value="Troca de Fechadura">Troca de Fechadura</option>
                            <option value="Instalação de Chuveiro">Instalação de Chuveiro e Torneira Elétrica</option>
                            <option value="Outro">Outro Serviço</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição Detalhada do Serviço</label>
                        <textarea id="descricao" name="descricao" placeholder="Descreva em detalhes o serviço que precisa" required></textarea>
                    </div>
                    <button type="submit" class="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
                    </button>
                </form>
            </div>
        </section>

        <section class="mapa">
            <h2>Nossa Localização</h2>
            <div class="mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.328674715123!2d-43.2234!3d-22.5067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDMwJzI0LjEiUyA0M8KwMTMnMjQuMiJX!5e0!3m2!1spt-BR!2sbr!4v1645567890123!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
